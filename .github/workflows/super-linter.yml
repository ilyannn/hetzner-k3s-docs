name: Lint Code Base

on: # yamllint disable-line rule:truthy
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: "master"
          GITHUB_ACTIONS_CONFIG_FILE: .actionlint.yaml
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_HTML: false
